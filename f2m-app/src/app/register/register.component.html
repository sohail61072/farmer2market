<h1 class="heading">Welcome to Farmer to Market</h1>
  <body>
    
 <div class="register">
     <h1 class="register-heading">Register</h1>
     <div> <img class="account-placeholder" src="/assets/images/account-placeholder.jpg"  height=250>
     <div class="form">
        <div class="form-content">
            <form  name="myform" id="myform"  (submit)="registerNewCustomer({customerForname:pcustomerForename.value,customerSurnname:pcustomerSurname.value,customerAddress:pcustomerAddress.value, customerBalance:pcustomerBalance.value,customerDOB:pcustomerDOB.value, customerUsername:pcustomerUsername.value, customerPassword:pcustomerPassword.value})" >
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                              <label for="Forename">Forename:</label>
                          <input  type="text" class="form-control" #pcustomerForename/>
                      </div>
                      <div class="form-group">
                              <label for="Surname">Surname:</label>
                          <input type="text" class="form-control" required #pcustomerSurname maxlength="20"/>
                      </div>
                    <div class="form-group">
                              <label for="Address">Address:</label>
                          <input type="text" class="form-control"  #pcustomerAddress maxlength="100"/>
                      
                    
                     </div>
                        <div class="form-group">
                              <label for="Balance">Balance:</label>
                        <input type="number" class="form-control"  #pcustomerBalance/>
                    </div>
                      <div class="form-group">
                              <label for="DOB">Date of Birth:</label>
                          <input type="text" class="form-control"  #pcustomerDOB maxlength="8"/>
                      </div>
                      <div class="form-group">
                        <label for="Username">Username:</label>
                    <input type="text" class="form-control"  #pcustomerUsername maxlength="20"/>
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                <input type="password" class="form-control"  #pcustomerPassword maxlength="20"/>
            </div>
                  </div>
             </div>
             <div *ngIf="!isValid" id="error"  class = "alert alert-danger" [hidden]="isvalid">{{errorMessage}}</div>
             <button   type="submit" class="btnSubmit">Register</button>
            </form>
          </div>
